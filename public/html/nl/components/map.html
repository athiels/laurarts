<div id="map" class="small"></div>

<script type="text/javascript">

    let zoom = 10;
    if ($(window).width() < 1000) zoom = (8.5 + ($(window).width() - 400) * ((10 - 8.5) / (1000 - 400)));

    $(document).ready(function () {
        // Initialize Google Map
        var mapOptions = {
            zoom: zoom,
            center: new google.maps.LatLng(51.273500, 3.757548),
            styles: [{ "featureType": "all", "elementType": "geometry.fill", "stylers": [{ "weight": "2.00" }] }, { "featureType": "all", "elementType": "geometry.stroke", "stylers": [{ "color": "#9c9c9c" }] }, { "featureType": "all", "elementType": "labels.text", "stylers": [{ "visibility": "on" }] }, { "featureType": "landscape", "elementType": "all", "stylers": [{ "color": "#f2f2f2" }] }, { "featureType": "landscape", "elementType": "geometry.fill", "stylers": [{ "color": "#ffffff" }] }, { "featureType": "landscape.man_made", "elementType": "geometry.fill", "stylers": [{ "color": "#ffffff" }] }, { "featureType": "poi", "elementType": "all", "stylers": [{ "visibility": "off" }] }, { "featureType": "road", "elementType": "all", "stylers": [{ "saturation": -100 }, { "lightness": 45 }] }, { "featureType": "road", "elementType": "geometry.fill", "stylers": [{ "color": "#eeeeee" }] }, { "featureType": "road", "elementType": "labels.text.fill", "stylers": [{ "color": "#7b7b7b" }] }, { "featureType": "road", "elementType": "labels.text.stroke", "stylers": [{ "color": "#ffffff" }] }, { "featureType": "road.highway", "elementType": "all", "stylers": [{ "visibility": "simplified" }] }, { "featureType": "road.arterial", "elementType": "labels.icon", "stylers": [{ "visibility": "off" }] }, { "featureType": "transit", "elementType": "all", "stylers": [{ "visibility": "off" }] }, { "featureType": "water", "elementType": "all", "stylers": [{ "color": "#46bcec" }, { "visibility": "on" }] }, { "featureType": "water", "elementType": "geometry.fill", "stylers": [{ "color": "#f9f9f9" }] }, { "featureType": "water", "elementType": "labels.text.fill", "stylers": [{ "color": "#070707" }] }, { "featureType": "water", "elementType": "labels.text.stroke", "stylers": [{ "color": "#ffffff" }] }],
            disableDefaultUI: true,
        };
        var mapElement = document.getElementById('map');
        var map = new google.maps.Map(mapElement, mapOptions);

        var marker = new google.maps.Marker({
            position: new google.maps.LatLng(51.315327, 3.127347),
            map: map,
            label: '',
            title: 'Twee galerijen in Blankenberge',
            icon: '/img/marker.png'
        });
        var marker = new google.maps.Marker({
            position: new google.maps.LatLng(51.315014, 3.126834),
            map: map,
            label: '',
            title: 'Twee galerijen in Blankenberge',
            icon: '/img/marker.png'
        });
        var marker = new google.maps.Marker({
            position: new google.maps.LatLng(51.216524, 4.409983),
            map: map,
            label: '',
            title: 'Pop-up-galerij in Antwerpen',
            icon: '/img/marker.png'
        });
    });
</script>
