                    <div style="display: none;"><a href="#" id="fr" onclick="changeLanguage(this.id)">FR</a></div>
                    <div style="display: none;"><a href="#" id="en" onclick="changeLanguage(this.id)">EN</a></div>

<script>

    $(document).ready(function () {
        var lang = getLocalStorage("language");
        $("#" + lang).addClass("languagebar-active");

        var currentpage = window.location.pathname.split("/")[1];
        $('a[href*=' + currentpage + ']:not(".navbar-brand")').addClass("navbar-active");
    });

    function changeLanguage(lang) {
        setLocalStorage("language", lang);
        window.location.reload();
    }

    $('.toggle-menu').click(function () {
        $('.navbar').slideToggle(500);
    });

    $(window).resize(function () {
        if ($(window).width() > 1270) $('.navbar').show();
        else $('.navbar').hide();
    });
</script>
