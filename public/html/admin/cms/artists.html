<ul id="admin-table" class="admin-table grid_12 sortableList"></ul>
<br class="clear">


<script type="text/javascript">

    addActionButton("create", "Nieuwe kunstenaar");
    addActionButton("savePositions", "Volgorde opslaan");
    setMainTitle("Kunstenaars");

    getData(   
        "/api/artist", 
        function(data) {
            console.log(data);
            setSubTitle( data.length + " items");

            data.forEach(artist => {           
                var html = '<li id="'+artist._id+'" class="grid_12">';
                html += '<div class="grid_1 text-center sort-handle"><i class="fas fa-sort"></i></div>';
                html += '<div class="grid_1">';
                if (artist.avatar) html += '<img class="admin-img sphere" src="/img/uploads/' + getImageFilename(artist.avatar.thumbnail) + '" alt="' + artist.nl.name + '"/>';
                html += '</div>';
                html += '<div class="grid_8">'+artist.fixed.name+'</div>';
                html += '<div class="grid_2 listActionButton">Galerij bewerken</div>';
                html += '</li>';

                $("#admin-table").append(html);

                var sortableList = document.getElementById('admin-table');
                new Sortable(sortableList, {
                    animation: 150,
                    scroll: true,
                    scrollSensitivity: 150,
                    scrollSpeed: 15,
                    forceFallback: true,
                    handle: ".sort-handle"
                });
            });
            setMainHeight();
        }
    );

    $(document).on("click", "#admin-table li .listActionButton", function(e) {
        e.stopPropagation();
        id = $(this).closest("li").attr('id');
        location.href = location.href + "/galleryitem?artist_id="+id;
    });

    $(document).on("click", "#admin-table li", function(e) {
        e.stopPropagation();
        id = $(this).attr('id');
        location.href = location.href + "/update?id="+id;
    });

    function create() {
        location.href = location.href + "/create";
    }

    function savePositions() {
        var positionList = Array();
        $("#admin-table li").each( (i, element) => {
            positionList.push( { id: $(element).attr('id'), position: i } );
        });

        postData( "/api/artist/update-positions", positionList, data => { 
            addNotification("Succesvol opgeslagen.", "success");
        }, err => { 
            addNotification("Fout bij verwijderen: " + JSON.stringify(err), "failed");
        });
    }

</script>
