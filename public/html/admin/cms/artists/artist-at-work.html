<ul id="admin-table" class="admin-table grid_12 sortableList"></ul>
<br class="clear">


<script type="text/javascript">

    addActionButton("create", "Nieuwe data");
    setMainTitle("Artiest aan het werk");

    getData(   
        "/api/artistatwork", 
        function(data) {
            console.log("artistAtWork", data);
            setSubTitle( data.length + " items");

            data.forEach(artistAtWork => {           
                let html = '<li id="' + artistAtWork._id + '" class="grid_12">';
                html += '<div class="grid_1">';
                if (artistAtWork.avatar) html += '<img class="admin-img sphere" src="/img/uploads/' + getImageFilename(artistAtWork.avatar.thumbnail) + '" />';
                html += '</div>';
                html += '<div class="grid_2">' + artistAtWork.fixed.artist+'</div>';
                html += '<div class="grid_3">' + artistAtWork.fixed.location + '</div>';
                html += '<div class="grid_2">Van ' + formatDate(artistAtWork.fixed.startdate) + '</div>';
                html += '<div class="grid_2">Tot ' + formatDate(artistAtWork.fixed.enddate) + '</div>';
                
                html += '</li>';

                $("#admin-table").append(html);
            });
        }
    );

    $(document).on("click", "#admin-table li .listActionButton", function(e) {
        e.stopPropagation();
        id = $(this).closest("li").attr('id');
        location.href = location.href + "/galleryitem?artist_id="+id;
    });

    $(document).on("click", "#admin-table li", function(e) {
        e.stopPropagation();
        id = $(this).attr('id');
        location.href = location.href + "/update?id="+id;
    });

    function create() {
        location.href = location.href + "/create";
    }

    function savePositions() {
        var positionList = Array();
        $("#admin-table li").each( (i, element) => {
            positionList.push( { id: $(element).attr('id'), position: i } );
        });

        postData( "/api/artist/update-positions", positionList, data => { 
            addNotification("Succesvol opgeslagen.", "success");
        }, err => { 
            addNotification("Fout bij verwijderen: " + JSON.stringify(err), "failed");
        });
    }

</script>
