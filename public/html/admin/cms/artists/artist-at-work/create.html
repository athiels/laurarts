<div id="admin-section"></div>
    
<script type="text/javascript">

    addActionButton("back", "Terug");
    addActionButton("save", "Opslaan");
    setMainTitle("Nieuwe data");

    function main() {
        getArtists(function() {
            getExpositions(function() {
                createAdminSection();
            });
        });
    }
    main();

    function createAdminSection() {
        let html = '<div class="grid_6">';
                
        html += '<h5>Vaste gegevens</h5>';
        html += '<form id="fixedData">';
        html += adminCreateBigImageUpload("photo", "", "Foto");

        html += adminCreateSelect(artistsSelectArray, "artist", "", "Kunstenaar");
        html += adminCreateSelect(locations, "location", "", "Locatie");
        html += adminCreateInput("date", "startdate", "", "Van");
        html += adminCreateInput("date", "enddate", "", "Tot");        
        
        html += '</form><br><br>';

        $("#admin-section").html(html);
    }

    var artistsSelectArray = Array();
    // CREATE HTML FOR ARTIST SELECT
    function getArtists(cb) {
        getData("/api/artist", 
            artists => {
                artistsSelectArray.push({value: "", text: ""});
                artists.forEach(artist => {
                    artistsSelectArray.push({value: artist.fixed.name, text: artist.fixed.name});
                });
                if (cb) cb();
            },
            err => { console.log(err); }
        );
    }

    var locations = Array();
    // CREATE HTML FOR ARTIST SELECT
    function getExpositions(cb) {        
        getData("/api/exposition", 
            expositions => {
                locations.push({value: "in onze galerij in Antwerpen", text: "In onze galerij in Antwerpen"}); 
                locations.push({value: "in onze galerij in Blankenberge", text: "In onze galerij in Blankenberge"});
                expositions.forEach(exposition => {                    
                    locations.push({value: 'op de beurs ' + exposition.nl.name, text: 'Op de beurs ' + exposition.nl.name});
                });
                if (cb) cb();
            },
            err => { console.log(err); }
        );
    }

    function save() {

        var savingNotif = addNotification('<i class="fas fa-spinner fa-pulse"></i> Bezig met opslaan...');

        files = $('#photo').prop('files');
        files = [...files];
        file = files[0];
        
        var fixedData = getFormData("fixedData", err => {
            removeNotification(savingNotif);
            return addNotification("Fout bij opslaan: " + err, "failed");
        });
       
        var formData = new FormData();
        formData.append('fixedData', JSON.stringify(fixedData));
        formData.append('file', file);

        var xhr = new XMLHttpRequest();        
        xhr.open('POST', '/api/artistatwork/create', true);
        xhr.setRequestHeader('X-Requested-With', 'XMLHttpRequest');
        xhr.setRequestHeader('authorization', getLocalStorage("token"));

        xhr.addEventListener('readystatechange', function(e) {
            if (xhr.readyState == 4 && xhr.status == 200) {
                removeNotification(savingNotif);
                back();
            }
            else if (xhr.readyState == 4 && xhr.status != 200) {
                removeNotification(savingNotif);
                var response = JSON.parse(xhr.response);
                addNotification("Fout bij opslaan: " + response.err, "failed");
            }
        });        
        xhr.send(formData);
    }

</script>
