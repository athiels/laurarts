<script>

    $(document).ready(function () {
        var lang = getLocalStorage("language");
        $("#" + lang).addClass("languagebar-active");

        var currentpage = window.location.pathname.split("/")[2];
        $('a[href*=' + currentpage + ']:not(".navbar-brand")').addClass("navbar-active");

        if (user = getUser()) {
            let admin = getUserPermission("admin");
            if (admin == "true") $("#username").html('<a href="/admin/config/user/update?id=' + user._id + '" title="' + user.fixed.name + '"><i class="fas fa-user-alt"></i></a>');
        }

        
        adminLoad("notifications-button", "notifications/notifications-button");
    });

    function changeLanguage(lang) {
        setLocalStorage("language", lang);
        window.location.reload();
    }

    $('.toggle-menu').click(function () {
        $('.navbar').toggle();
    });

    $(window).resize(function () {
        if ($(window).width() > 1270) $('.navbar').show();
        else $('.navbar').hide();
    });
</script>
