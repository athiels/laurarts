<div class="compact">
    <h1>Kunstenaars</h1>
    <div id="artists"></div>
    <div class="clear"></div>
</div>

<script type="text/javascript">

getData(
        "/api/artist",
        function (data) {
            console.log(data);
            var lang = getLocalStorage("language");
            data.forEach(artist => {
                // if (artist.fixed.show == "false") return;
                let url = "/admin/gallery/artist?id=" + artist._id;
                let html = '<a href=' + url + '>';
                html += '<div id="' + artist._id + '" class="grid_3 compactImgInfoContainer clickable"><div class="img">';
                if (artist.avatar) html += '<img src="/img/uploads/' + getImageFilename(artist.avatar.thumbnail) + '" class="bigIcon" alt="Afbeelding ' + artist.fixed.name + '">';
                html += '</div>';
                html += '<div class="info"><h4>' + artist.fixed.name + '</h4>';
                html += '</div><br class="clear"></div>';
                html += '</a>';
                $("#artists").append(html);
            });
        }
    );

</script>
