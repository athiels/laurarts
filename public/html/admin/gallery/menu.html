<h4>Galerij</h4>
<ul id="gallery-menu"></ul>

<script type="text/javascript">

    $(document).ready(function() {
        $("#menuName").html(getAdminSection());

        let currentPage = window.location.pathname.split("/")[3];
        $('#main_menu a[href*="' + currentPage + '"]').addClass("navbar-active");
    });

    getData(
        "/api/artist",
        function (data) {
            console.log(data);
            var lang = getLocalStorage("language");
            data.forEach(artist => {
                let url = "/admin/gallery/artist?id=" + artist._id;
                let html = '<li><a href="' + url + '">' + artist.fixed.name + '</a></li>'
                $("#gallery-menu").append(html);
            });
        }
    );
</script>
